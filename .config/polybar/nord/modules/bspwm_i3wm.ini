[module/bspwm]
type = internal/bspwm
pin-workspaces = true

format = <label-state>
format-background = ${colors.bg-alt}

# 聚焦状态：显示数字（原图标替换为%index%）
label-focused = %index%
label-focused-foreground = ${colors.green}
label-focused-padding = 1

# 占用状态：显示数字
label-occupied = %index%
label-occupied-foreground = ${colors.orange}
label-occupied-padding = 1

# 紧急状态：显示数字
label-urgent = %index%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

# 空状态：显示数字
label-empty = %index%
label-empty-foreground = ${colors.polar_gray}
label-empty-padding = 1

# 锁定状态：保留原图标（也可改为%index%，按需调整）
label-locked = %index% 
label-locked-foreground = ${colors.yellow}
label-locked-padding = 1

# 固定状态：保留原图标（也可改为%index%）
label-sticky = %index% 
label-sticky-foreground = ${colors.yellow}
label-sticky-padding = 1

# 私有状态：保留原图标（也可改为%index%）
label-private = %index% 
label-private-foreground = ${colors.red}
label-private-padding = 1

# 标记状态：保留原图标（也可改为%index%）
label-marked = %index% 
label-marked-foreground = ${colors.green}
label-marked-padding = 1


[module/i3wm]
type = internal/i3
pin-workspaces = true

enable-scroll = true
reverse-scroll = true

show-urgent = true

# 删除所有ws-icon配置（原图标相关，替换为数字后无需保留）

format = <label-state>
format-background = ${colors.bg-alt}

# 聚焦状态：显示数字（删除%icon%，只保留%index%）
label-focused = %{T9}%index%%{T-}
label-focused-foreground = #f578a8
label-focused-background = ${colors.bg-alt}
label-focused-underline = #f578a8
label-focused-padding = 1

# 未聚焦状态：显示数字
label-unfocused = %{T9}%index%%{T-}
label-unfocused-foreground = #D8DEE9
label-unfocused-background = ${colors.bg-alt}
label-unfocused-padding = 1

# 紧急状态：显示数字
label-urgent = %{T9}%index%%{T-}
label-urgent-foreground = #ffffff
label-urgent-background = #ff0000
label-urgent-padding = 1

label-separator = |
label-separator-padding = 0
label-separator-foreground = ${colors.green}
label-separator-background = ${colors.bg-alt}
