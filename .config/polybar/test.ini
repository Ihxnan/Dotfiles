[colors]
background = #222222
foreground = #aaaaaa

[bar/testbar]
width = 100%
height = 24
background = ${colors.background}
foreground = ${colors.foreground}

modules-left = gpu

[module/gpu]
type = custom/script
exec = bash -c 'echo "# 12"'
interval = 1

[module/test-text]
type = custom/text
content = %output%
; 我们可以用一个静态文本赋值给 %output% 来测试
; 注意：custom/text 模块本身不产生 output，所以这里只是测试占位符是否被解析
content-foreground = ${colors.foreground}

[module/system-gpu-intel]
type = custom/script
exec = ~/polybar-scripts/system-gpu-intel.sh
interval = 20
