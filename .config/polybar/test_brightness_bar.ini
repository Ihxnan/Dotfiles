[colors]
background = #1a1a2e
foreground = #ffffff
primary = #8be9fd

[bar/brightness-test]
width = 100%
height = 32
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "Noto Sans:size=10;0"
font-1 = "Font Awesome 6 Free:size=10;0"  # 确保安装了Font Awesome
padding-left = 2
padding-right = 2
modules-center = light
wm-restack = i3  # 根据你的窗口管理器修改（如bspwm、openbox等）
override-redirect = false

[module/light]
type = custom/script
# 调用外部脚本（路径替换为你实际的脚本路径）
exec = ~/.config/polybar/brightness_script.sh
interval = 2  # 每2秒更新一次
format = "<label>"
format-padding = 1
enable-ipc = true
